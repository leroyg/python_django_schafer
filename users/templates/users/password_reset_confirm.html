{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% load static %}


{% block content %}
  <div class="wrapper login-page">
    <div class="page-header" style="background-image: url('{% static 'blog/img/sections/bruno-abatti.jpg' %}');">
      <div class="filter"></div>
        <div class="container">
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-7 col-12 ml-auto">
              <div class="card card-register">
                  <h3 class="card-title text-center">Reset Password</h3>
                  <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Reset Password</button>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

  <!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
  <script src="{% static 'blog/js/plugins/bootstrap-switch.js' %}" ype="text/javascript"></script>
  <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
  <script src="{% static 'blog/js/plugins/nouislider.min.js' %}" type="text/javascript"></script>
  <!--  Plugin for the DatePicker, full documentation here: https://github.com/uxsolutions/bootstrap-datepicker -->
  <script src="{% static 'blog/js/plugins/moment.min.js' %}"></script>
  <!--	Plugin for Tags, full documentation here: https://github.com/bootstrap-tagsinput/bootstrap-tagsinputs  -->
  <script src="{% static 'blog/js/plugins/bootstrap-tagsinput.js' %}"></script>
  <!--	Plugin for Select, full documentation here: http://silviomoreto.github.io/bootstrap-select -->
  <script src="{% static 'blog/js/plugins/bootstrap-selectpicker.js' %}" type="text/javascript"></script>
  <!--	Plugin for Datetimepicker, full documentation here: https://eonasdan.github.io/bootstrap-datetimepicker/ -->
  <script src="{% static 'blog/js/plugins/bootstrap-datetimepicker.js' %}" type="text/javascript"></script>
  <!--  Vertical nav - dots -->
  <!--  Photoswipe files -->
  <script src="{% static 'blog/js/plugins/photo_swipe/photoswipe.min.js' %}"></script>
  <script src="{% static 'blog/js/plugins/photo_swipe/photoswipe-ui-default.min.js' %}"></script>
  <script src="{% static 'blog/js/plugins/photo_swipe/init-gallery.js' %}"></script>
  <!--  for Jasny fileupload -->
  <script src="{% static 'blog/js/plugins/jasny-bootstrap.min.js' %}"></script>
  <!-- Control Center for Paper Kit: parallax effects, scripts for the example pages etc -->
  <script src="{% static 'blog/js/paper-kit.js' %}" type="text/javascript"></script>
  <!--  Google Maps Plugin    -->
  <script type="text/javascript" src="{% static 'https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE' %}"></script>
  <!--  Plugin for presentation page - isometric cards  -->
  <script src="{% static 'blog/js/plugins/presentation-page/main.js' %}"></script>
{% endblock content %}
