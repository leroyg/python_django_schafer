{% extends "blog/base.html" %}
  {% block content %}
    {% for post in posts %}
      <div class="wrapper">
      <div class="main">
        <div class="section section-white">
          <div class="container">
            <div class="row">
              <div class="col-md-6 ml-auto mr-auto text-center title">
                <h2>{{ post.title }}</h2>
                <h3 class="title-uppercase">
                  <small>By {{ post.author }} on {{ post.date_posted }}</small>
                </h3>
              </div>
            </div>
      <p></p>
                <div class="article">
            <div class="row">
              <div class="col-md-8 ml-auto mr-auto">
                <div class="card card-blog card-plain text-center">
                  <div class="card-image">
                    <a href="#">
                      <img class="img img-raised" src="{{ 'https://source.unsplash.com/730x487/?puppy' }}>
                    </a>
                  </div>
                  <div class="card-body">
                    <div class="card-category">
                      <span class="badge badge-primary main-tag">Featured</span>
                    </div>
                    <a href="javascrip: void(0);">
                      <h3 class="card-title">My Review of Pitchfork’s ‘Indie 500’ Album Review</h3>
                    </a>
                    <div class="card-description">
                      <p>{{ post.content }}</p>
                    </div>
                  </div>
                  <button class="btn btn-danger btn-round btn-sm">Read more</button>
                </div>
              </div>
            </div>
          </div>

    {% endfor %}
  {% endblock content %}
